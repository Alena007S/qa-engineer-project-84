   При переключение языка на русский описание товара остается на английском
  environment: |
   Google Chrome 123.0.6312.122 (Официальная сборка) (64 бит)
   ОС Windows
  steps-to-reproduce: |
    1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
    2. Нажимаем на радио-кнопку "language"
    3. выбираем русский язык
  expected-result: |
   Текст на сайте должен отображается на русском языке
