    На странице не отображаются товары, появляется надпись "Nothing found!"
    
- summary: |
    При заказе товара не отправляется запрос
  environment: |
    Google Chrome 123.0.6312.122 (Официальная сборка) (64 бит)
     ОС Windows
  steps-to-reproduce: >
    1. Зайти на страницу со списком товаров
    https://hexlet-products-store.vercel.app/
    2. нажать на кнопку "add to cart" на одном из товаров
    3. перейти в корзину нажав на кнопку "cart"
    4. сделать заказ нажав на кнопку "checkout"
  expected-result: >
    Должно появится уведомление об успешно совершенном заказе, в
    DevTools должно быть видно что информация отправлена на сервер.
  actual-result: >
    Уведомление об успешно совершенном заказе появляется, но в
    DevTools во вкладке Network ошибка 500 (zapros.png)
    
