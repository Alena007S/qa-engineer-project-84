bugreports:
- summary: |
      Не работает поиск по категории 
  environment: |
      Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
      ОС Windows 
  steps-to-reproduce: |
      1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
      2. В графе поиска ввести название категории laptops
  expected-result: |
      На странице должны отобразится товары из категории laptops 
  actual-result: |
      Отображается полный список товаров

- summary: |
      При заказе товара не отправляется запрос
  environment: |
      Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
      ОС Windows
  steps-to-reproduce: |
      1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
      2. нажать на кнопку "add to cart" на одном из товаров
      3. перейти в корзину нажам на кнопку "cart"
      4. сделать заказ нажав на кнопку "checkout"
  expected-result: |
      Должно появится уведомление об успешно совершнном заказе, в DevTools должно быть видно что инофрмация отарвлена на сервер. 
  actual-result: |
      Уведомление об успешно совершнном заказе появляется, но в DevTools во вкладук Network ошибка 500
      
- summary: |
    Неработает перенаправление на оплату товара почле заказа товара 
  environment: |
    Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
    ОС Windowsя
  steps-to-reproduce: |
    1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
    2. нажать на кнопку "add to cart" на одном из товаров
    3. перейти в корзину нажам на кнопку "cart"
    4. сделать заказ нажав на кнопку "checkout"
  expected-result: |
    После успешного заказа товара должно быть перенаправление на отплату товара 
  actual-result: |
    Появляется уведомление об успешно совершенном заказе, перенаправление на страницу оплаты не просиходит, в DevTools во вкладук Network ошибка 500

- summary: |
      Корзина не остается в сессии браузера
  environment: |
      Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
      ОС Windows
  steps-to-reproduce: |
      1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
      2. нажать на кнопку "add to cart" на одном из товаров
      3. открыть мазазин еще в одной вкладке
  expected-result: |
      При откртии нескольких вкладок, товары должны оставаться в карзине
  actual-result: |
      При открытие новой вклади, товары из корзины пропадают. кук нет.

