bugreports:

- summary: |
      Пропадает кнопку "Next" при использовании фильтра по категории
  environment: |
      Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
      ОС Windows
  steps-to-reproduce: |
      1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
      2. Фильтруем товары по категории "laptops"
      3. Сбрасываем фильтр 
  expected-result: |
      На странице отображаются все товары, сверху и снизу списка товров есть кнопка "Next"
  actual-result: |
      После фильтрации товара покатегории, и сброса фильтра кнопка "Next" на появляется

- summary: |
      При фильтрации товаров по бренду, в некоторых брендах едет верстка
  environment: |
      Google Chrome   123.0.6312.122 (Официальная сборка) (64 бит)
      ОС Windows
  steps-to-reproduce: |
      1. Зайти на страницу со списком товаров https://hexlet-products-store.vercel.app/
      2. Фильтруем товары по бренду "Oppo"
  expected-result: |
      На странице отображается только товарвы бренда Oppo, изображение отображается корректно, текст не уезжает за пределы области
  actual-result: |
      На странице отображается только товарвы бренда Oppo, изображение отображается некорректно, текст уезжает за пределы области (verstka.png)
