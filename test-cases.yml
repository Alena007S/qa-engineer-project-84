  test-data: магазин https://hexlet-products-store.vercel.app/
  steps:
    - В графе "From" вводим 400
    - В графе "To" вводим 1000
  expected-result: >
    На странице со списком товаров пользователь должен видеть
    товары цена которых находится в диапазоне
